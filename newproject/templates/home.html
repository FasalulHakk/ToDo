{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">

    <div class="row">

        <div class="col-md-12">

            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container" style="margin-top:20px">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="add your task">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="add your priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="enter date">
                </div>
                <div align="right">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>



        </div>
        <div class="col-md-6">
            <div class="card-deck">
            <h4>Tasks to be completed</h4>
                {% for i in tasks %}
            <div class="card text-white bg-secondary mb-3" >


                  <div class="card-body">
                      <h4 class="card-title">{{i.task}}</h4>
                     <b> <p class="card-text">{{i.priority}}</p></b><br>
                      <P>{{i.date}}</P>
                      <a class="btn btn-danger" href="{% url 'delete' i.id %}"> Done</a>
                      <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                  </div>

                </div>
                 {% endfor %}<br>
            </div>
        </div>
    </div>
</div>




{% endblock %}
